name: Build FFmpeg for Windows (x86 + x64, many codecs + libsoxr)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: win64
            msystem: MINGW64
            mingw_arch: x86_64
            ff_arch: x86_64
            prefix: /mingw64
          - name: win32
            msystem: MINGW32
            mingw_arch: i686
            ff_arch: x86
            prefix: /mingw32

    steps:
      - name: Checkout FFmpeg source
        uses: actions/checkout@v4
        with:
          submodules: true

      # 初始化 MSYS2
      - name: Setup MSYS2 base
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.msystem }}
          update: true

      # 安装工具链 + 编解码库 + mingw 版 pkgconf，带重试
      - name: Install toolchain and codec libs (with retry)
        shell: msys2 {0}
        run: |
          set -e

          pacman -Sy --noconfirm

          install_pkgs() {
            pacman -S --noconfirm --needed \
              base-devel \
              git \
              yasm \
              nasm \
              mingw-w64-${{ matrix.mingw_arch }}-pkgconf \
              mingw-w64-${{ matrix.mingw_arch }}-toolchain \
              mingw-w64-${{ matrix.mingw_arch }}-x264 \
              mingw-w64-${{ matrix.mingw_arch }}-x265 \
              mingw-w64-${{ matrix.mingw_arch }}-libvpx \
              mingw-w64-${{ matrix.mingw_arch }}-aom \
              mingw-w64-${{ matrix.mingw_arch }}-opus \
              mingw-w64-${{ matrix.mingw_arch }}-libvorbis \
              mingw-w64-${{ matrix.mingw_arch }}-lame \
              mingw-w64-${{ matrix.mingw_arch }}-libwebp \
              mingw-w64-${{ matrix.mingw_arch }}-libtheora \
              mingw-w64-${{ matrix.mingw_arch }}-openjpeg2 \
              mingw-w64-${{ matrix.mingw_arch }}-speex \
              mingw-w64-${{ matrix.mingw_arch }}-rtmpdump \
              mingw-w64-${{ matrix.mingw_arch }}-srt \
              mingw-w64-${{ matrix.mingw_arch }}-vid.stab \
              mingw-w64-${{ matrix.mingw_arch }}-libsoxr \
              mingw-w64-${{ matrix.mingw_arch }}-zimg \
              mingw-w64-${{ matrix.mingw_arch }}-xvidcore \
              mingw-w64-${{ matrix.mingw_arch }}-SDL2
          }

          n=0
          until [ $n -ge 3 ]
          do
            install_pkgs && break
            n=$((n+1))
            echo "pacman failed, retry $n/3..."
            sleep 30
          done

          if [ $n -ge 3 ]; then
            echo "pacman failed after 3 retries, giving up."
            exit 1
          fi

      # 只有 64 位额外装 fdk-aac + vmaf，同样带重试
      - name: "Install extra codecs (64-bit only: fdk-aac, vmaf)"
        if: matrix.name == 'win64'
        shell: msys2 {0}
        run: |
          set -e

          install_extra() {
            pacman -S --noconfirm --needed \
              mingw-w64-x86_64-fdk-aac \
              mingw-w64-x86_64-vmaf
          }

          n=0
          until [ $n -ge 3 ]
          do
            install_extra && break
            n=$((n+1))
            echo "pacman (extra) failed, retry $n/3..."
            sleep 30
          done

          if [ $n -ge 3 ]; then
            echo "pacman extra packages failed after 3 retries, giving up."
            exit 1
          fi

      - name: Configure FFmpeg
        shell: msys2 {0}
        run: |
          cd "$GITHUB_WORKSPACE"

          # 用对应前缀下的 toolchain + pkg-config
          export PATH="${{ matrix.prefix }}/bin:$PATH"

          echo "Using pkg-config from: $(command -v pkg-config || echo 'not found')"
          echo "PKG_CONFIG_PATH=${PKG_CONFIG_PATH:-<empty>}"

          # 检测 libsoxr 是否能被 pkg-config 找到
          SOXR_FLAG=""
          if pkg-config --exists soxr; then
            echo "Detected libsoxr via pkg-config, will enable --enable-libsoxr"
            SOXR_FLAG="--enable-libsoxr"
          else
            echo "WARNING: libsoxr not detected by pkg-config, building WITHOUT libsoxr"
          fi

          EXTRA_FLAGS=""
          # 64 位开启 libfdk-aac / libvmaf / nonfree
          if [ "${{ matrix.name }}" = "win64" ]; then
            EXTRA_FLAGS="$EXTRA_FLAGS --enable-libfdk-aac --enable-libvmaf --enable-nonfree"
          fi

          ./configure \
            --prefix=${{ matrix.prefix }}/local-ffmpeg \
            --arch=${{ matrix.ff_arch }} \
            --target-os=mingw32 \
            --enable-gpl \
            --enable-version3 \
            --disable-debug \
            --enable-libx264 \
            --enable-libx265 \
            --enable-libvpx \
            --enable-libaom \
            --enable-libmp3lame \
            --enable-libopus \
            --enable-libvorbis \
            --enable-libwebp \
            --enable-libtheora \
            --enable-libopenjpeg \
            --enable-libspeex \
            --enable-librtmp \
            --enable-libsrt \
            --enable-libvidstab \
            --enable-libzimg \
            --enable-libxvid \
            --enable-sdl2 \
            --extra-cflags="-O3" \
            --extra-cxxflags="-O3" \
            $SOXR_FLAG \
            $EXTRA_FLAGS

      - name: Build FFmpeg
        shell: msys2 {0}
        run: |
          cd "$GITHUB_WORKSPACE"
          make -j$(nproc)
          make install

      - name: Collect build artifacts
        shell: msys2 {0}
        run: |
          cd "$GITHUB_WORKSPACE"
          mkdir -p dist/${{ matrix.name }}
          cp -a ${{ matrix.prefix }}/local-ffmpeg/bin dist/${{ matrix.name }}/bin
          cp -a ${{ matrix.prefix }}/local-ffmpeg/lib dist/${{ matrix.name }}/lib || true
          cp -a ${{ matrix.prefix }}/local-ffmpeg/include dist/${{ matrix.name }}/include || true

      - name: Upload FFmpeg artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-${{ matrix.name }}
          path: dist/${{ matrix.name }}
